<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="RPine swap DEX aggregator" />
        <meta
            property="og:description"
            content="RPine aggregator dex with best rate swaps on TON"
        />
        <meta
            property="og:image"
            content="https://app.rpine.xyz/assets/icons/pine_with_bg_icon.svg"
        />
        <meta property="og:url" content="https://app.rpine.xyz" />
        <meta property="og:type" content="website" />
        <link
            rel="icon"
            href="/assets/icons/pine_with_bg_icon.svg"
            type="image/svg+xml"
        />
        <title>RPine</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/app/main.tsx"></script>
        <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
        <script>
            // Инициализация Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();

                // Очистка URL от Telegram параметров для корректной маршрутизации
                if (
                    window.location.pathname.includes("tgWebAppData") ||
                    window.location.search.includes("tgWebAppData")
                ) {
                    const cleanUrl = window.location.origin + "/#/";
                    window.history.replaceState({}, "", cleanUrl);
                }
            }
        </script>
    </body>
</html>
